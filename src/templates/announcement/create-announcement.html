{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="text-center">
      <h2> creating announcement </h2>
      <hr>
  </div>
  <form method="post">
      {% csrf_token %}
      {{form | crispy }}
      <div class="text-center">
        <button type="submit" name="button" class="btn btn-outline-dark">create announcement</button>
      </div>
  </form>
</div>
{% endblock %}
