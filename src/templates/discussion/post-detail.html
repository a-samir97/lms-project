{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="media">
      <div class="media-body">
        <h5 class="mt-0">{{post_obj.content}}</h5>
                  {% for comment in comments %}
          <div class="card">
        <div class="media mt-3">
          <div class="media-body">
            <p>{{comment.content}}</p>
            <div class="text-muted">
              {{comment.post.discussion.course.users.username}}
            </div>
            <a href="{% url 'discussion:delete-comment' comment.id%}" class="btn btn-outline-danger">delete comment</a>
          </div>
        </div>
        </div>
        {% endfor %}
        <form class="" method="post">
              {% csrf_token %}
              {{form | crispy}}
              <button type="submit" class="btn btn-outline-danger" name="button">create comment</button>
        </form>
      </div>
    </div>
</div>
{% endblock content %}
