{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="text-center">
      <h1> Create Discussion </h1>
      <hr>
    </div>
    <form method="post">
      {% csrf_token %}
      {{form | crispy}}
      <button type="submit" name="button" class="btn btn-outline-primary">Create Discussion</button>
    </form>
  </div>
{% endblock %}
